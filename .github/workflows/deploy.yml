name: Build and Deploy Mule App

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Set environment variables
        run: |
          echo "MAVEN_USERNAME=${{ secrets.ANYPOINT_USERNAME }}" >> $GITHUB_ENV
          echo "MAVEN_PASSWORD=${{ secrets.ANYPOINT_PASSWORD }}" >> $GITHUB_ENV
          echo "ENV=${{ secrets.MULE_ENV }}" >> $GITHUB_ENV

      - name: Set up Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cp .github/settings.xml ~/.m2/settings.xml

      - name: Build and Deploy with Maven
        run: |
          mvn clean deploy -Denv=${{ env.ENV }}
